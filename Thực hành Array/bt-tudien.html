<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nhap">
    <h1 id="ketqua"></h1>
    <input type="button" value="Search" onclick="search()">
    <script>
        function search() {
            let inner = document.getElementById("nhap").value;
            let tiengviet = ["trắng", "đen", "đỏ"];
            let tienganh = ["white", "black", "red"];
            let flag = true;
            for (i = 0; i < tiengviet.length; i++) {
                if (inner === tiengviet[i]) {
                    flag = false;
                    document.getElementById("ketqua").innerHTML = tienganh[i];
                    break;
                }
                if (flag === true) {
                    document.getElementById("ketqua").innerHTML = ("Không tìm thấy kết quả");
                }
            }
        }

    </script>
</body>
</html>
