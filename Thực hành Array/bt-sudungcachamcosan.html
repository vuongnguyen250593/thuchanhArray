<html lang="en">
<head>

<body>
    <script>
        // Bài 1 Nối các phần tử trong mảng chuỗi lại với nhau
        // myColor = ["Red", "Green", "White", "Black"];
        // document.write(myColor.toString());
        // document.write(myColor.join());
        // document.write(myColor.join('+'));

        // Bài 2 Chèn dấu "-" vào giữa 2 số chẵn
        let num = window.prompt();
        let str = num.toString();
        let result = [str[0]];
        
        for(var x = 1; x < str.length; x++)
        {
            if((str[x - 1] % 2 === 0) && (str[x] % 2 === 0))
            {
            result.push('-', str[x]);
            }
            else
            {
            result.push(str[x]);
            }
        }
        document.write(result.join(''));
        
        // Bài 3 Chuyển chữ thường thành chữ hoa
        str = 'c';
        let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let LOWER = 'abcdefghijklmnopqrstuvwxyz';
        let result = [];
        
        for(var x=0; x<str.length; x++)
        {
            if(UPPER.indexOf(str[x]) !== -1)
            {
            result.push(str[x].toLowerCase());
            }
            else if(LOWER.indexOf(str[x]) !== -1)
            {
            result.push(str[x].toUpperCase());
            }
            else 
            {
            result.push(str[x]);
            }
        }
        document.write(result.join('')); 

    </script>
</body>
