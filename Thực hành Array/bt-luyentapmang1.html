        // Bài 2 Khởi tạo 10 số nguyên. hiện thị ra phần tử max và vị trí của nó.
        let num = [];
        for (let i = 0; i < 10; i++) {
            let nhap = prompt("Nhập 10 số bất kì vào đây");
            num.push(nhap);
        }
        console.log(num);
        let max = num[0];
        for (let j = 0; j < num.length; j++) {
            if (max < num[j]) {
                max = num[j];
            }
        }
        document.write(max);
    </script>
